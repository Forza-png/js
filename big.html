<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
                text-align: center;
                margin: 0;
                padding: 0;
            }

            h1 {
                margin: 30px 0 10px;
                font-size: 34px;
                font-weight: bold;
            }

            hr{
                width: 85%;
                border: none;
                border-top: 2px solid #2b8fc1;
                margin-bottom: 25px;
            }

            .box {
                width: 420px;
                border: 2px solid #2b8fc1;
                margin: auto;
                padding: 18px;
                
            }

            .row {
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 10px;
                margin: 10px 0;
            }

            label {
                width: 90px;
                text-align: right;
                font-size: 18px;   
            }
            input {
                height: 24px;
                padding: 4px;
                border: 1px solid #999;       
            }

            #email, #password {
                width: 170px;
            }
            #age {
                width: 55px;
            }
            button {
                margin-top: 10px;
                padding: 4px 14px;
                cursor: pointer;
            }
            #message {
                margin-top: 20px;
                font-size: 22px;
                font-weight: 500;
            }
        </style>
    </head>
    <body>
        <h1>Login Form</h1>
        <hr>

        <div class="box">
            <form id="loginform">
                <div class="row">
                    <label>Email:</label>
                    <input type="text" id="email" placeholder="myname@gmail.com">
                </div>

                <div class="row">
                    <label>Password:</label>
                    <input type="password" id="password" placeholder="********">
                </div>

                <div class="row">
                    <label>Age:</label>
                    <input type="number" id="age">
                </div>
            </form>
            </div>

            <p id="message"></p>

            <!--External JS-->
            <script src="script1.js"></script>
    </body>
</html>
