<!DOCTYPE html>
<html>
<body>
    <h2>JavaScript Properties</h2>
    <p>Basics of JavaScript Properties</p>

    <p id="demo"></p>
    <script>
      //Create an object
      var person = {firstName:"John", lastName:"Doe", age:50, eyeColor:"blue"};
      //Display some data from the object:
        document.getElementById("demo").innerHTML = person.firstName + " " + person.lastName + ", Age: " + person.age + ", Eye Color: " + person.eyeColor;
    </script>
</body>
</html>
