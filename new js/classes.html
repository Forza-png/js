<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Comparison Operators</h2>
        <p>Comparison operators are used in logical statements to determine equality or difference between variables or values.</p>

        <p id="student1"></p>
        <p id="student2"></p>

        <script>
            // Creating a class
            class Student{
                constructor(name, age) {
                    this.name = name;
                    this.year = year;
                }

                // Age Method
                age() {
                    let date = new Date();
                    return date.getFullYear() - this.year;
                }
            }
            // Creating objects
            const student1 = new Student("John", 2000);
            document.getElementById("student1").innerHTML = student1.name + " is " + student1.age() + " years old.";

            const student2 = new Student("Jane", 1998);
            document.getElementById("student2").innerHTML = student2.name + " is " + student2.age() + " years old.";
  </script>
    </body>
</html>
