 <!DOCTYPE html>
 <html>
    <body>
        <p>Hello, World!</p>
        <button onclick="myFunction()">Try it</button>
        <p id="hour"></p>
        <p id="greeting"></p>
        <script>
            function myFunction() {
                var greeting;
                var time = new Date().getHours();
                if (time < 10) {
                    greeting = "Good morning";
                } else if (time < 20) {
                    greeting = "Good day";
                } else {
                    greeting = "Good evening";
            }
            document.getElementById("hour").innerHTML = "The hour is: " + time;
            document.getElementById("greeting").innerHTML = greeting;
        }
        </script>
    </body>
 </html>
