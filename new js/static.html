<h2>JavaScript Class Static Methods</h2>

<p>A static method is created with the "static" keyword, and you can only call the method on the class itself.</p>

<p id="hello"></p>

<p id="hi"></p>

<p id="welcome"></p>

<script>
     class Student {
        constructor(name) {
            this.Studentname = name;
        }
        static hello() { // Static method
            return "Hello!";
        }
        static welcome(x) { // Static method
            return "Welcome to JavaScript, " + x + "!";
        }
        hi() { // Non-static method
            return "Hi, I am " + this.Studentname;
        }
     }

     myname = new Student("John");
     document.getElementById("hello").innerHTML = Student.hello();
     document.getElementById("welcome").innerHTML = Student.welcome(myname.Studentname);
     document.getElementById("hi").innerHTML = myname.hi();
</script>
