<!DOCTYPE html>
<html>
    <body>
        <h2>Hello, World!</h2>
        <p id="number"></p>
        <script>
            var text="";
            var i = 0;
            while (i < 10) {
                text += "The number is " + i + "<br>";
                i++;
            }
            document.getElementById("number").innerHTML = text;
        </script>
    </body>
</html>
