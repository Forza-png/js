<!DOCTYPE html>
<html>
    <body>
        <p>Eiffel Tower is located in Paris.</p>
        <p id="result"></p>
        <script>
            function findMax() {
                var i;
                var max = 0;
                for (i = 0; <arguments.length; i++) {
                    if (arguments[i] > max) {
                        max = arguments[i];
                    }
                }
                return max;
            }

            document.getElementById("result").innerHTML = "The maximum value is: " + findMax(4, 1, 7, 3, 9, 2);
        </script>

    </body>
</html>
