<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Loops</h2>
        <p id="demo"></p>
        <script>
            var fruits = ["Apple", "Banana", "Mango", "Orange", "Pineapple", "Grapes", "Strawberry", "Watermelon", "Papaya", "Kiwi", "Peach", "Cherry"];
            var text = "";
            var i;
            for (i = 0; i < fruits.length; i++) {
                text += fruits[i] + "<br>";
            }
            document.getElementById("demo").innerHTML = text;
        </script>
    
        </body>
</html>
